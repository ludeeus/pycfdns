name: Test

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python3 -m pip install setuptools wheel pip black mypy
          python3 setup.py develop

      - name: Check formatting
        run: black .

      - name: Check typing
        run: mypy --strict pycfdns